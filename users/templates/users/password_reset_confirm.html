{% extends "base.html" %}
{% load i18n %}
{% load tailwind_filters %}
{% block title %}{% translate "Password Reset Confirm" %}{% endblock title %}
{% block content %}
    <!-- Start Login -->
    <main class="max-w-7xl mx-auto px-3  flex justify-center items-center flex-col my-32">
        <div class="px-7 form flex justify-center items-center flex-col border border-gray-200 rounded-2xl shadow-md w-full md:w-1/2 xl:w-1/3 py-5">
            <h1 class="uppercase mt-5 tracking-wider text-2xl mb-5 border-b border-gray-200 pb-4 text-center w-full">{% translate "Password Reset Confirm" %}</h1>
            <form method='POST' class="flex flex-col gap-5 w-full">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="bg-white hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-3 px-10 border border-blue-500 hover:border-transparent rounded-xl transition duration-300 tracking-wide">{% translate "Reset" %}</button>
            </form>
        </div>
    </main>
    <!-- End Login -->
{% endblock content %}
