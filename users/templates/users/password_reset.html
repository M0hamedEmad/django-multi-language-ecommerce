{% extends "base.html" %}
{% load i18n %}
{% load tailwind_filters %}
{% block title %}{% translate "Reset Password" %}{% endblock title %}
{% block content %}
    <!-- Start Reset Password -->
    <main class="max-w-7xl mx-auto px-3  flex justify-center items-center flex-col my-32">
        <div class="px-7 form flex justify-center items-center flex-col border border-gray-200 rounded-2xl shadow-md w-full md:w-1/2 xl:w-1/3 py-5">
            <h1 class="tracking-wider text-4xl mt-3 mb-7 border-b border-gray-200 pb-5 text-center w-full">{% translate "Reset Password" %}</h1>
            <form method='POST' class="flex flex-col gap-5 w-full">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="bg-white hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-3 px-10 border border-blue-500 hover:border-transparent rounded-xl transition duration-300 tracking-wide">{% translate "Reset Password" %}</button>
            </form>
            <span class="mr-auto border-t border-gray-300 mt-5 w-full" ><a class="mt-5 rounded-xl px-5 py-2 mb-2 mr-auto block w-fit text-lg bg-blue-50 text-blue-600 hover:text-white hover:bg-blue-400" href="{% url 'users:login' %}">{% translate "Login" %}</a></span>
        </div>
    </main>
    <!-- End Reset Password -->
{% endblock content %}
